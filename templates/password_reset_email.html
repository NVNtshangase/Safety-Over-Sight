<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Notification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 2px solid #1f4d7a;
        }
        .header h1 {
            margin: 0;
            color: #1f4d7a;
        }
        .content {
            margin: 20px 0;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            border-top: 2px solid #1f4d7a;
            padding-top: 10px;
            margin-top: 20px;
        }
        .highlight {
            font-weight: bold;
            color: #1f4d7a;
        }
        a.reset-link {
            display: inline-block;
            background-color: #1f4d7a;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        a.reset-link:hover {
            background-color: #145368;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Password Reset Request</h1>
    </div>
    <div class="content">
        <p>Dear <span class="highlight">{{ user.username }}</span>,</p>
        <p>You have requested to reset your password. Click the link below to reset your password:</p>
        <a href="{{ url_for('reset_password', token=token, _external=True) }}" class="reset-link">Reset Password</a>
        <p>If you did not request a password reset, please ignore this email.</p>
    </div>
    <div class="footer">
        <p>Best regards,<br>Your App Team</p>
    </div>
</div>

</body>
</html>
